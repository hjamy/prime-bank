<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Prime Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$<span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositValue" type="text" class="form-control" placeholder="$ amount to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawValue" type="text" class="form-control" placeholder="$ amount to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button handler
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = getValueFromDWInput("depositValue");
            updateValue("currentDeposit", depositAmount);
            document.getElementById("depositValue").value = "";
            updateValue("currentBalance", depositAmount);
        })

        //withdraw button handler
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = getValueFromDWInput("withdrawValue");
            updateValue("currentWithdraw", withdrawAmount);
            document.getElementById("withdrawValue").value = "";
            updateValue("currentBalance", -1 * withdrawAmount);
        })


        function getValueFromDWInput(id) {
            const value = document.getElementById(id).value;
            const amount = parseFloat(value);
            return amount;
        }

        function updateValue(id, amount) {
            const current = document.getElementById(id).innerHTML;
            const currentAmount = parseFloat(current);
            const totalBalance = amount + currentAmount;
            document.getElementById(id).innerHTML = totalBalance;
        }
    </script>

</body>

</html>
